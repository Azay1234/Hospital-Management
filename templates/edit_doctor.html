{% extends "base.html" %}

{% block title %}Edit Doctor{% endblock %}

{% block content %}
<h2>Edit Doctor</h2>
<form method="post">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label>First Name</label>
            <input type="text" name="first_name" class="form-control" value="{{ doctor.first_name }}" required>
        </div>
        <div class="col-md-6 mb-3">
            <label>Last Name</label>
            <input type="text" name="last_name" class="form-control" value="{{ doctor.last_name }}" required>
        </div>
        <div class="col-md-6 mb-3">
            <label>Specialization</label>
            <input type="text" name="specialization" class="form-control" value="{{ doctor.specialization }}" required>
        </div>
        <div class="col-md-6 mb-3">
            <label>Phone</label>
            <input type="text" name="phone" class="form-control" value="{{ doctor.phone }}" required>
        </div>
        <div class="col-md-6 mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" value="{{ doctor.email }}" required>
        </div>
        <div class="col-md-6 mb-3">
            <label>Department</label>
            <input type="text" name="department" class="form-control" value="{{ doctor.department }}">
        </div>
        <div class="col-md-6 mb-3">
            <label>License Number</label>
            <input type="text" name="license_number" class="form-control" value="{{ doctor.license_number }}">
        </div>
        <div class="col-md-6 mb-3">
            <label>Joining Date</label>
            <input type="date" name="joining_date" class="form-control" value="{{ doctor.joining_date }}">
        </div>
        <div class="col-md-12 mb-3">
            <label>Availability Schedule</label>
            <textarea name="availability_schedule" class="form-control" rows="3">{{ doctor.availability_schedule }}</textarea>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Update Doctor</button>
            <a href="/doctors" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</form>
{% endblock %}
