{% extends "base.html" %}

{% block title %}Add Medical Record{% endblock %}

{% block content %}
<h2>Add Medical Record</h2>
<form method="post">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label>Patient</label>
            <select name="patient_id" class="form-control" required>
                {% for patient in patients %}
                    <option value="{{ patient.patient_id }}">{{ patient.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6 mb-3">
            <label>Doctor</label>
            <select name="doctor_id" class="form-control" required>
                {% for doctor in doctors %}
                    <option value="{{ doctor.doctor_id }}">{{ doctor.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6 mb-3">
            <label>Diagnosis</label>
            <input type="text" name="diagnosis" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
            <label>Prescription</label>
            <input type="text" name="prescription" class="form-control">
        </div>
        <div class="col-md-12 mb-3">
            <label>Notes</label>
            <textarea name="notes" class="form-control" rows="3"></textarea>
        </div>
        <div class="col-md-6 mb-3">
            <label>Follow-up Date</label>
            <input type="date" name="follow_up_date" class="form-control">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Add Record</button>
            <a href="{{ url_for('medical_records') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</form>
{% endblock %}
