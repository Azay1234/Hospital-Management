{% extends "base.html" %}

{% block title %}Edit Patient{% endblock %}

{% block content %}
<h2>Edit Patient</h2>
<form method="post">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label>First Name</label>
            <input type="text" name="first_name" class="form-control" value="{{ patient.first_name }}" required>
        </div>
        <div class="col-md-6 mb-3">
            <label>Last Name</label>
            <input type="text" name="last_name" class="form-control" value="{{ patient.last_name }}" required>
        </div>
        <div class="col-md-6 mb-3">
            <label>Date of Birth</label>
            <input type="date" name="date_of_birth" class="form-control" value="{{ patient.date_of_birth }}" required>
        </div>
        <div class="col-md-6 mb-3">
            <label>Gender</label>
            <select name="gender" class="form-control" required>
                <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if patient.gender == 'Other' %}selected{% endif %}>Other</option>
            </select>
        </div>
        <div class="col-md-6 mb-3">
            <label>Blood Type</label>
            <input type="text" name="blood_type" class="form-control" value="{{ patient.blood_type }}">
        </div>
        <div class="col-md-6 mb-3">
            <label>Phone</label>
            <input type="text" name="phone" class="form-control" value="{{ patient.phone }}" required>
        </div>
        <div class="col-md-6 mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" value="{{ patient.email }}">
        </div>
        <div class="col-md-12 mb-3">
            <label>Address</label>
            <textarea name="address" class="form-control" rows="2">{{ patient.address }}</textarea>
        </div>
        <div class="col-md-6 mb-3">
            <label>Emergency Contact Name</label>
            <input type="text" name="emergency_contact_name" class="form-control" value="{{ patient.emergency_contact_name }}">
        </div>
        <div class="col-md-6 mb-3">
            <label>Emergency Contact Phone</label>
            <input type="text" name="emergency_contact_phone" class="form-control" value="{{ patient.emergency_contact_phone }}">
        </div>
        <div class="col-md-12 mb-3">
            <label>Medical History</label>
            <textarea name="medical_history" class="form-control" rows="4">{{ patient.medical_history }}</textarea>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Update Patient</button>
            <a href="/patients" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</form>
{% endblock %}
